<nb-layout windowMode>
    <nb-layout-header fixed>
        <ngx-header></ngx-header>
    </nb-layout-header>
    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
        <nb-menu [items]="menu"></nb-menu>
    </nb-sidebar>
    <nb-layout-column>
        <nb-card>
            <nb-card-body>
                <form class="form d-flex flex-column" [formGroup]="serviceForm">
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="title"> Service Title: </label>
                            <input 
                                class="form-control" 
                                formControlName="title"
                                nbInput
                                type="text"
                                placeholder="Service Title"
                                [nbAutocomplete]="autoControl" />

                            <nb-autocomplete #autoControl (selectedChange)="onSelectionChange()" [activeFirst]="true">

                            <nb-option *ngFor="let s of filteredOptions$ | async" [value]="s">
                                {{ s }}
                            </nb-option>

                            </nb-autocomplete>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="price"> Price (â‚¬): </label>
                            <input nbInput id="price"  class="form-control"  type="number" min=0  formControlName="price">
                        </div>
                        <div class="form-group col-2">
                            <label class="text-center col-12" for="extras"> Extras: </label>
                            <input id="extras" type="checkbox" class="form-control"   formControlName="extras">                             
                        </div>
                    </div>
                    <button (click)="saveService()" nbButton class="ml-auto" status="success" disabled id="save">Save</button>
                </form>
            </nb-card-body>
        </nb-card>

    </nb-layout-column>
<nb-layout-footer></nb-layout-footer>
</nb-layout>
