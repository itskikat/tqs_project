<nb-card size="large">
  <nb-tabset fullWidth (changeTab)="changeTab($event)">
    <nb-tab tabTitle="Orders">
      <div class="chart-container">
        <ngx-business-stats-charts-chart-panel-summary [summary]="chartPanelSummary"></ngx-business-stats-charts-chart-panel-summary>
        <ngx-business-stats-charts-chart-panel-header [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </ngx-business-stats-charts-chart-panel-header>
        <ngx-business-stats-charts-orders-chart #ordersChart [ordersChartData]="ordersChartData"></ngx-business-stats-charts-orders-chart>
      </div>
    </nb-tab>
    <nb-tab tabTitle="Profit" [lazyLoad]="true">
      <div class="chart-container">
        <ngx-business-stats-charts-chart-panel-summary [summary]="chartPanelSummary"></ngx-business-stats-charts-chart-panel-summary>
        <ngx-business-stats-charts-chart-panel-header [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </ngx-business-stats-charts-chart-panel-header>
        <ngx-business-stats-charts-profit-chart #profitChart [profitChartData]="profitChartData"></ngx-business-stats-charts-profit-chart>
      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>
