<nb-layout windowMode>
    <nb-layout-header fixed>
        <ngx-header></ngx-header>
    </nb-layout-header>
    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
        <nb-menu [items]="menu"></nb-menu>
    </nb-sidebar>
    <nb-layout-column>
        <div class="row">
            <div class="col-4">
                <ngx-business-stats-progress-section></ngx-business-stats-progress-section>
            </div>
            <div class="col-8">
                <ngx-business-stats-charts></ngx-business-stats-charts>
            </div>
        </div>
    </nb-layout-column>
<nb-layout-footer></nb-layout-footer>
</nb-layout>
