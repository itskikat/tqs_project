<nb-layout windowMode>
    <nb-layout-header fixed>
        <ngx-header></ngx-header>
    </nb-layout-header>
    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
        <nb-menu [items]="menu"></nb-menu>
    </nb-sidebar>
    <nb-layout-column>
        <nb-card>
            <nb-card-body>
                <form class="form d-flex flex-column" [formGroup]="serviceForm">
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="title"> Service Title: </label>
                            <input nbInput id="title" placeholder="Enter service title" class="form-control mw-100"  type="text" formControlName="subject">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="area"> Area: </label>
                            <input nbInput id="area"  class="form-control"  type="text"  formControlName="area">
                        </div>
                        <div class="form-group col-4">
                            <label for="price"> Price: </label>
                            <input nbInput id="price"  class="form-control"  type="number" min=0 formControlName="price">
                        </div>
                        <div class="form-group col-2">
                            <label for="type"> Type: </label>
                            <select id="type" (change)="optionSelected()" class="form-control" [(selected)]="selected"> 
                                <option *ngFor="let o of options"  [ngValue]="o.id"> {{o.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="subject"> Description </label>
                            <textarea nbInput id="subject" placeholder="Enter service description" class="form-control mw-100"   formControlName="description"></textarea>
                        </div>
                    </div>
                    <button (click)="saveService()" nbButton class="ml-auto" status="success">Save</button>
                </form>
            </nb-card-body>
        </nb-card>

    </nb-layout-column>
<nb-layout-footer></nb-layout-footer>
</nb-layout>
