<p>Username: {{username.value}}</p>
<p>Password: {{password.value}}</p>
<p>Username valid: {{username.valid}}</p>
<p>Password valid: {{password.valid}}</p>
<p>Form value: {{f.value|json}}</p>
<p>Form valid?: {{f.valid}}</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <input name="username" type="username" placeholder="Username" ngModel required #username="ngModel">
    <input name="password" type="password" placeholder="Password" required ngModel #password="ngModel">
    <button type="submit" [disabled]="f.invalid">Submit</button>
</form>

<nb-layout center>
    <nb-layout-column>
        <nb-card class="col-md-12 col-lg-12 col-xxxl-12">
            <nb-card-body>

                <h1 id="title" class="title">Login</h1>
                <p class="sub-title">Hello! Log in with your email.</p>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
