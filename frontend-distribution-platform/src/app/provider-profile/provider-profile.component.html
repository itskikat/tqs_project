<nb-layout windowMode>
    <nb-layout-header fixed>
        <ngx-header></ngx-header>
    </nb-layout-header>
    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
        <nb-menu [items]="menu"></nb-menu>
    </nb-sidebar>
    <nb-layout-column>
        <nb-card class="col-md-12 col-lg-12 col-xxxl-12">
            <nb-card-header>
                <h3>Your Profile</h3>
            </nb-card-header>
            <nb-card-body>
                <form [formGroup]="personalDataForm" class="form d-flex flex-column">

                    <div class="form-group">
                        <label for="fistName">First Name</label>
                        <input nbInput style="max-width: 100%;" id="firstName" placeholder="Enter your name"  class="form-control" required formControlName="firstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input nbInput style="max-width: 100%;" placeholder="Enter your name"  class="form-control" required formControlName="lastName">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input nbInput style="max-width: 100%;" placeholder="Enter your name"  class="form-control" required formControlName="address">
                    </div>
                    <div class="form-group">
                        <label>Birth Date</label>
                        <input nbInput style="max-width: 100%;" placeholder="Birth date" class="form-control"  [nbDatepicker]="formpicker" formControlName="bdate">
                        <nb-datepicker [max]="minDate" #formpicker></nb-datepicker>
                    </div>
                    <div class="form-group d-flex flex-column">
                        <button nbButton  [disabled]="formDisabled" class="p-3 mx-auto ml-auto mr-3 col-3">
                            <img style="max-width: 10%; margin-right: 5%;" src="../../assets/images/google.png">
                            <span>Change Google Account</span>
                        </button>                
                    </div>
                    <div class="row" style="margin-top: 2rem;">
                        <button (click)="editProfile()" nbButton class="col-1 ml-auto mr-3"  status="warning">Edit</button>
                        <button (click)="saveProfile()" nbButton class="col-1 mr-auto" [disabled]="formDisabled" status="success">Save</button>
                    </div>
                    
                </form>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
<nb-layout-footer></nb-layout-footer>
</nb-layout>
