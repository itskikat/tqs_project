<nb-card >
  <nb-card-body>
    <h5 class="d-flex flex-row mb-0">
      <span>This</span>
      <div class="form-group mx-1">
        <nb-select class="col-12 p-0 mw-100" placeholder="" [(selected)]="selectedTimespan">
            <nb-option *ngFor="let o of timespanOptions" [value]="o.id">{{o.name}}</nb-option>
        </nb-select>
      </div>
      <span>in numbers</span>
    </h5>
    <div class="progress-info" *ngFor="let item of progressInfoData">
      <div class="subtitle">{{ item.title }}</div>
      <div class="h3">{{ item.value | ngxNumberWithCommas }}</div>
      <nb-progress-bar [value]="item.activeProgress"></nb-progress-bar>
      <div class="caption description">
        <bdi>{{ item.description }}</bdi>
      </div>
    </div>
  </nb-card-body>
</nb-card>
