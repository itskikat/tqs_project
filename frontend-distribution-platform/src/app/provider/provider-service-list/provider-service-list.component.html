<nb-layout windowMode>
    <nb-layout-header fixed>
        <ngx-header></ngx-header>
    </nb-layout-header>
    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
        <nb-menu [items]="menu"></nb-menu>
    </nb-sidebar>
    <nb-layout-column>
        <form>
            <div class="form-group row" style="margin-bottom: 2%;">
                <div class="col-sm-4 mt-auto mb-auto">
                    <button (click)="addService()" nbButton status="success">Add Service</button>
                </div>
                <div class="col-sm-1"></div>
                <div class="form-group col-sm-3"> 
                    <label>Search:</label>
                    <input nbInput  class="form-control" (keyup)="getServices()" name="searchQuery" type="text"  [(ngModel)]="searchQuery">
                </div>
                <div class="col-sm-1"> </div>
                <div class=" col-sm-3">
                    <label>Order:</label>
                    <nb-select class="w-100" name="orderSelect" (selectedChange)="getServices()"  [(ngModel)]="selected"> 
                        <nb-option *ngFor="let o of options"  [value]="o.id"> {{o.name}}</nb-option>
                    </nb-select>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-xxxl-12" *ngFor="let ps of providerServices">
                <nb-card>
                <nb-card-header>{{ps.service.name}}</nb-card-header>
                <nb-card-body>
                    <div class="row">
                        <div class="col">
                            <p><strong>Description: </strong> {{ps.description}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <button (click)="editService(ps.id)" nbButton status="warning" class="ml-auto">Edit</button>
                        <button (click)="deleteService(ps.id)" nbButton status="danger" class="ml-3">Delete</button>
                    </div>
                </nb-card-body>
                </nb-card>
            </div>
        </div>
    </nb-layout-column>
<nb-layout-footer></nb-layout-footer>
</nb-layout>
