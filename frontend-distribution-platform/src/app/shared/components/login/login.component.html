<nb-layout center>
    <nb-layout-column>
        <nb-card class="col-md-12 col-lg-12 col-xxxl-12">
            <nb-card-body>

                <h1 id="title" class="title">Login</h1>
                <p class="sub-title">Hello! Log in with your email.</p>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input 
                            nbInput
                            type="text"
                            style="max-width: 100%;" 
                            name="username"
                            placeholder="Enter your username" 
                            class="form-control"
                            formControlName="username"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            nbInput 
                            type="password"
                            style="max-width: 100%;" 
                            name="password"
                            placeholder="Enter your password"
                            class="form-control"
                            formControlName="password"
                            required
                        >
                    </div>

                    <div class="form-row">
                        <button 
                            nbButton 
                            [disabled]="!loginForm.valid"
                            class="w-100 mt-3"
                            type="submit"
                        >Log in</button>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
