<service-navbar></service-navbar>
<main class="profile-page flex-self-stretch">
  <section class="relative block h-500-px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="
        background-image: url('assets/img/water.jpg');
      "
    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-blueGray-200 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-blueGray-200">
    <div class="container mx-auto px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <div
                class="text-white p-14 text-center inline-flex items-center justify-center w-12 h-12 mb-5 shadow-lg rounded-full bg-lightBlue-400 -m-16 max-w-150-px"
                >
                  <h1><i class="text-4xl fas fa-user"></i></h1>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-6">
            <h3
              class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
            >
              {{provider.full_name}}
            </h3>
            <div
              class="text-sm leading-normal mt-0 text-blueGray-400 font-bold uppercase"
              *ngFor="let c of provider.location_city"
            >
              <i
                class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"
              ></i>
              <span>{{c.name}} city, district of {{c.district.name}}</span>
            </div>
            <div
              class="text-sm leading-normal mt-0 text-blueGray-400 font-bold uppercase"
              *ngFor="let d of provider.location_district"
            >
              <i
                class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"
              ></i>
              <span>{{d.name}} district</span>
            </div>
            <div class="mb-2 text-blueGray-600 mt-2">
              <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i>
              {{provider.category}}
            </div>
          </div>
          
          <br/>
        </div>
      </div>
    </div>
  </section>
</main>
<service-footer></service-footer>
