<service-navbar></service-navbar>
<div class="w-full container m-0 p-0 bg-cover flex-self-stretch h-100"
  style="background-image: url('/assets/img/water.jpg');">
  <div class="lg:w-4/12 flex content-center items-center justify-center h-full my-auto mx-auto">
    <div class="w-full px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3 mt-5">
            <h6 class="text-blueGray-500 text-sm font-bold">Sign in</h6>

            <div class="text-white px-6 py-4 border-0 rounded relative my-4 bg-red-500" *ngIf="invalid">
              <span class="inline-block align-middle mr-8">
                {{invalid}}
              </span>
            </div>            
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Email
              </label>
              <input 
                type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email" 
                name="username"
                formControlName="username"
                required
              />
            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Password
              </label>
              <input 
                type="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password" 
                name="password"
                formControlName="password"
                required
              />
            </div>

            <div class="text-center mt-6">
              <button
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="button"
                [disabled]="!loginForm.valid"
                type="submit"
              >
                Sign In
              </button>
            </div>
          </form>
          <hr class="mt-6 border-b-1 border-blueGray-300 mb-5" />
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Or create a new account</h6>
          </div>
          <div class="w-full text-center mt-5">
            <a [href]="backboneUrl" target="_blank" class="text-blueGray-900 link">
              <small>Register as a service provider</small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<service-footer></service-footer>
