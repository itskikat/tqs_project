<service-navbar></service-navbar>

<main class="flex-self-stretch">
    <section class="relative block h-500-px">
        <div
          class="absolute top-0 w-full h-full bg-center bg-cover"
          style="
            background-image: url('assets/img/water.jpg');
          "
        >
          <span
            id="blackOverlay"
            class="w-full h-full absolute opacity-50 bg-black"
          ></span>
        </div>
        <div
          class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
          style="transform: translateZ(0)"
        >
          <svg
            class="absolute bottom-0 overflow-hidden"
            xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="none"
            version="1.1"
            viewBox="0 0 2560 100"
            x="0"
            y="0"
          >
            <polygon
              class="text-blueGray-200 fill-current"
              points="2560 0 2560 100 0 100"
            ></polygon>
          </svg>
        </div>
      </section>
      <section class="pb-20 bg-blueGray-200 -mt-24">
        <div class="container mx-auto px-4">
          <div class="flex flex-wrap">
            <div class="w-full px-4 text-center">
              <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-8 shadow-lg rounded-lg">
              <div class="px-4 py-5 flex-auto">
                  <h6 class="text-2xl font-semibold">My Services</h6>
                  <div class="mt-10 flex flex-row flex-wrap">
                    <div class="lg:w-12/12 px-4"></div>
                    <div class="lg:w-12/12 px-4"> </div>
                    <div class="lg:w-4/12 px-4">
                      <div class="relative w-full mb-3">
                        <label
                          class="block uppercase text-blueGray-600 text-xs text-left font-bold mb-2"
                          htmlFor="search-city"
                        >
                          Status
                        </label>
                        <select
                          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                          id="search-city"
                        >
                          <option value="0">All</option>
                          <option value="1">Finished</option>
                          <option value="2">Acepted</option>
                          <option value="3">Waiting</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="lg:w-12/12 px-4"> </div>
                    <div class="lg:w-12/12 px-4"> </div>
                    <div class="lg:w-12/12 px-4"> </div>
                    <div class="lg:w-12/12 px-4"> </div>
                    <div class="lg:w-12/12 px-4"> </div>
                    <div class="lg:w-12/12 px-4"> </div>
                    <div class="lg:w-4/12 px-4">
                      <div class="relative w-full mb-3">
                        <label
                          class="block uppercase text-blueGray-600 text-xs text-left font-bold mb-2"
                          htmlFor="search-city"
                        >
                          Order
                        </label>
                        <select
                          class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                          id="search-city"
                        >
                          <option value="0">Newer </option>
                          <option value="1">Older</option>
                          <option value="1">Price Ascending</option>
                          <option value="1">Price Descending </option>
                        </select>
                      </div>
                    </div>
                    <div class="lg:w-12/12 px-4"></div>
                  </div>
                </div>
                <div class="flex flex-row flex-wrap mt-10 py-10  border-blueGray-200 text-center">
                    <div class="flex w-full md:w-4/12 px-4 text-center" *ngFor="let service of myServices">
                      <div
                        class="relative flex flex-col flex-wrap min-w-0 break-words bg-white w-full mb-8 shadow-lg rounded-lg"
                      >
                        <div class="flex flex-column flex-grow flex-wrap px-4 py-5">
                          <div
                            [class]="'mx-auto text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 mb-5 shadow-lg rounded-full ' + service.color"
                          >
                            <i [class]="service.icon"></i>
                          </div>
                          <h6 class="w-full text-center text-xl font-semibold">{{service.name}}</h6>
                          <p class="w-full text-center text-blueGray-400 small">
                            <i class="fas fa-map-marked-alt mr-1"></i>{{service.area}}<br/>
                            <a href="/provider">
                                <i class="fas fa-user-circle mr-1"></i>{{service.provider.name}}<br/>
                              </a>
                            <i class="fas fa-tag mr-1"></i>{{service.category}}<br/>
                            <i [class]="(service.rate <= 0 || service.rate==null) ? 'far fa-star mr-1' : (service.rate  > 0 && service.rate  < 1) ? 'fas fa-star-half-alt mr-1' : 'fas fa-star mr-1'" style="color: dodgerblue;"></i>
                            <i [class]="(service.rate <= 1 || service.rate==null) ? 'far fa-star mr-1' : (service.rate  > 1 && service.rate  < 2) ? 'fas fa-star-half-alt mr-1' : 'fas fa-star mr-1'" style="color: dodgerblue;"></i>
                            <i [class]="(service.rate <= 2 || service.rate==null) ? 'far fa-star mr-1' : (service.rate  > 2 && service.rate  < 3) ? 'fas fa-star-half-alt mr-1' : 'fas fa-star mr-1'" style="color: dodgerblue;"></i>
                            <i [class]="(service.rate <= 3 || service.rate==null) ? 'far fa-star mr-1' : (service.rate  > 3 && service.rate  < 4) ? 'fas fa-star-half-alt mr-1' : 'fas fa-star mr-1'" style="color: dodgerblue;"></i>
                            <i [class]="(service.rate <= 4 || service.rate==null) ? 'far fa-star mr-1' : (service.rate  > 4 && service.rate  < 5) ? 'fas fa-star-half-alt mr-1' : 'fas fa-star mr-1'" style="color: dodgerblue;"></i>
                            ({{service.number_reviews}} reviews) <br/>
                          </p>
                          <p class="w-full text-center mt-2 mb-4">{{service.description}}</p>
                          <div class="w-full text-center mb-4">
                                <ng-template [ngIf]="service.status == 'A'">
                                    <span class="text-m font-semibold inline-block py-1 px-2  uppercase rounded text-emerald-600 bg-emerald-200 uppercase last:mr-0 mr-1">
                                        Acepted
                                    </span>
                                </ng-template>
                                <ng-template [ngIf]="service.status == 'F'">
                                    <span class="text-m font-semibold inline-block py-1 px-2 uppercase rounded text-blueGray-600 bg-blueGray-200 uppercase last:mr-0 mr-1">
                                        Finished
                                      </span>
                                </ng-template>
                                <ng-template [ngIf]="service.status == 'W'">
                                    <span class="text-m font-semibold inline-block py-1 px-2 uppercase rounded  text-orange-600 bg-orange-200 uppercase last:mr-0 mr-1">
                                        Waiting
                                      </span>
                                </ng-template>
                                <p class="w-full text-center mt-2 ">{{service.date}}</p>
                          </div>
                          <div class="w-full text-center mb-4">
                            <h5 class="text-xl font-semibold">{{service.price}}â‚¬</h5>
                            <p class="small text-blueGray-400" *ngIf="service.hasExtras"><small>Extra fees may apply</small></p>
                          </div>
                          <button
                              [class]="service.color + ' mt-auto mx-auto text-white text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none mb-3 ease-linear transition-all duration-150'"
                              type="button"
                              style="margin-top: auto;"
                              (click)="details(service.id)"
                            >
                              <i class="fas fa-plus mr-1"></i> Service details
                          </button>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="py-12 text-center ml-auto mr-auto">
                    <nav class="block text-center">
                        <ul class="flex pl-0 rounded list-none flex-wrap text-center">
                        <li>
                            <a href="/past" class="first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-lightBlue-600 bg-white text-lightBlue-600">
                            <i class="fas fa-chevron-left -ml-px"></i>
                            </a>
                        </li>
                        <li>
                            <a href="/past" class="first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-lightBlue-600 text-white bg-lightBlue-600">
                            1
                            </a>
                        </li>
                        <li>
                            <a href="/past" class="first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-lightBlue-600 bg-white text-lightBlue-600">
                            2
                            </a>
                        </li>
                        <li>
                            <a href="/past" class="first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-lightBlue-600 bg-white text-lightBlue-600">
                            3
                            </a>
                        </li>
                        <li>
                            <a href="/past" class="first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-lightBlue-600 bg-white text-lightBlue-600">
                            4
                            </a>
                        </li>
                        <li>
                            <a href="/past" class="first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-lightBlue-600 bg-white text-lightBlue-600">
                            5
                            </a>
                        </li>
                        <li>
                            <a href="/past" class="first:ml-0 text-xs font-semibold flex w-8 h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative border border-solid border-lightBlue-600 bg-white text-lightBlue-600">
                            <i class="fas fa-chevron-right -mr-px"></i>
                            </a>
                        </li>
                        </ul>
                    </nav>
                </div>
                
              </div>
            </div>
          </div>      
        </div>
      </section>
</main>
<service-footer></service-footer>
